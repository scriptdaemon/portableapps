[Launch]
ProgramExecutable=FileBlender\File Blender.exe
CleanTemp=false
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\FileBlenderPortableSettings.ini
Section=FileBlenderPortableSettings
Key=Language
Value=%PAL:LanguageCustom%

[Language]
Base=%PortableApps.comLocaleName%
CheckIfExists=%PAL:AppDir%\FileBlender\lang\%PAL:LanguageCustom%
DefaultIfNotExists=English

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\FileBlenderPortableSettings.ini
Section=FileBlenderPortableSettings
Key=Language
