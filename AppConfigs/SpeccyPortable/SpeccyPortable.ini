[Launch]
ProgramExecutable=Speccy\Speccy.exe
ProgramExecutable64=Speccy\Speccy64.exe
RunAsAdmin=force
RunAsAdmin2000=try
RunAsAdminXP=try
RunAsAdmin2003=try
CleanTemp=false
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\Speccy.ini
Section=Software\Piriform\Speccy
Key=Language
Value=%PAL:LanguageCustom%

[FilesMove]
settings\Speccy.ini=%PAL:AppDir%\Speccy

[Language]
Base=%PortableApps.comLocaleID%

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings\Speccy.ini
Section=Software\Piriform\Speccy
Key=Language
