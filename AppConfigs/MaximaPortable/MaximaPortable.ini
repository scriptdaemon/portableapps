[Launch]
ProgramExecutable=Maxima\wxMaxima\wxmaxima.exe
WorkingDirectory=%PAL:AppDir%\Maxima\wxMaxima
DirectoryMoveOK=yes
NoSpacesInPath=true
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
wxMaxima=HKEY_CURRENT_USER\Software\wxMaxima

[Environment]
MAXIMA_TEMPDIR=%TEMP%
MAXIMA_USERDIR=%PAL:DataDir%\settings

[FileWrite1]
Type=ConfigWrite
File=%PAL:AppDir%\Maxima\bin\maxima.bat
Entry=set prefix=
Value=%PAL:AppDir%\Maxima

[FileWrite2]
Type=ConfigWrite
File=%PAL:AppDir%\Maxima\bin\maxima.bat
Entry=set maxima_prefix=
Value=%PAL:AppDir%\Maxima
