[Launch]
ProgramExecutable=Bitmessage\win32\Bitmessage.exe
ProgramExecutable64=Bitmessage\win64\Bitmessage.exe
CleanTemp=false
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
PyBitmessage=%APPDATA%\PyBitmessage

[FileWrite1]
Type=INI
File=%PAL:DataDir%\PyBitmessage\keys.dat
Section=bitmessagesettings
Key=userlocale
Value=%PAL:LanguageCustom%

[Language]
Base=%PortableApps.comLocaleglibc%

[LanguageFile]
Type=INI
File=%PAL:DataDir%\PyBitmessage\keys.dat
Section=bitmessagesettings
Key=userlocale
